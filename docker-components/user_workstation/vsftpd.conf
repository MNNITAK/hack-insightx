# FTP Configuration for Vulnerable Testing
listen=YES
listen_ipv6=NO

# Enable anonymous FTP (Vulnerable)
anonymous_enable=YES
anon_upload_enable=YES
anon_mkdir_write_enable=YES
anon_other_write_enable=YES

# Local user settings
local_enable=YES
write_enable=YES
local_umask=022

# Security settings (Vulnerable)
chroot_local_user=NO
allow_writeable_chroot=YES

# Passive mode
pasv_enable=YES
pasv_min_port=40000
pasv_max_port=40100

# Logging
xferlog_enable=YES
log_ftp_protocol=YES