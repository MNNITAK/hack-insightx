[PHP]

; Vulnerable PHP Configuration for Security Testing
; DO NOT USE IN PRODUCTION

; Basic settings
engine = On
short_open_tag = On
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Vulnerable: Allow dangerous functions
disable_functions = 

; Vulnerable: Display errors in production
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Vulnerable: Allow remote file inclusion
allow_url_fopen = On
allow_url_include = On

; Vulnerable: Weak session settings
session.use_cookies = 1
session.use_only_cookies = 0
session.cookie_secure = 0
session.cookie_httponly = 0

; File uploads (Vulnerable)
file_uploads = On
upload_max_filesize = 100M
max_file_uploads = 20

; Memory and execution limits
memory_limit = 128M
max_execution_time = 30
max_input_time = 60

; SQL injection helpers (Vulnerable)
magic_quotes_gpc = Off
register_globals = Off