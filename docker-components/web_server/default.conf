# Vulnerable Web Server Configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Vulnerable: Expose server info
    server_name vulnerable-web-server;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # Vulnerable: Allow directory listing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # Vulnerable: No security headers
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Vulnerable: PHP configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        
        # Vulnerable: Allow PHP execution in uploads
        location ~ ^/uploads/.*\.php$ {
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        }
    }
    
    # Vulnerable: Backup files exposed
    location ~ \.(bak|backup|old|tmp)$ {
        deny all;
    }
    
    # Vulnerable: Git files exposed
    location ~ /\.git {
        autoindex on;
    }
    
    # Vulnerable: Admin panel with weak protection
    location /admin {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /admin/index.php?$query_string;
    }
    
    # Error pages with info disclosure
    error_page 404 /404.php;
    error_page 500 502 503 504 /50x.php;
}